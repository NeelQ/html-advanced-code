<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes flapWings {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(30deg);
      }
    }

    .parrot {
      position: relative;
      width: 100px;
      height: 100px;
      background: url('parrot.png') center/cover;
      animation: flapWings 1s infinite;
    }
  </style>
</head>
<body>
  <div class="parrot"></div>
</body>
</html>
