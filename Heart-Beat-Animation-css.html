<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Beat Animation</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #6b6a6a;
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 100px;
            background: #262626;
            border: 5px solid #fff;
            border-radius: 50%;
            box-shadow: 45px 45px 45px rgba(0, 0, 0, .8);
            z-index: 1;
            overflow: hidden;
        }
        .center::before{
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3);
        }
        .heart{
            position: relative;
            width: 100px;
            height: 100px;
            background: #f00;
            transform: rotate(45deg) translate(10px, 10px);
            animation: animate 1s linear infinite;
        }
        .heart::before{
            content: '';
            width: 100%;
            height: 100%;
            background: #f00;
            position: absolute;
            top: -50%;
            left: 0;
            border-radius: 50%;
        }
        .heart::after{
            content: '';
            width: 100%;
            height: 100%;
            background: #f00;
            position: absolute;
            bottom: 0;
            right: 50%;
            border-radius: 50%;
        }
        @keyframes animate{
            0%{
                transform: rotate(45deg) translate(10px, 10px) scale(1);
            }
            10%{
                transform: rotate(45deg) translate(10px, 10px) scale(1);
            }
            20%{
                transform: rotate(45deg) translate(10px, 10px) scale(1.1);
            }
            30%{
                transform: rotate(45deg) translate(10px, 10px) scale(1.2);
            }
            40%{
                transform: rotate(45deg) translate(10px, 10px) scale(1.3);
            }
            50%{
                transform: rotate(45deg) translate(10px, 10px) scale(1.4);
            }
            60%{
                transform: rotate(45deg) translate(10px, 10px) scale(1.3);
            }
            70%{
                transform: rotate(45deg) translate(10px, 10px) scale(1.2);
            }
            80%{
                transform: rotate(45deg) translate(10px, 10px) scale(1.1);
            }
            90%{
                transform: rotate(45deg) translate(10px, 10px) scale(1);
            }
            100%{
                transform: rotate(45deg) translate(10px, 10px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="heart"></div>
    </div>
</body>
</html>
